          // image-list-end
        ];

        // Shuffle them to show something different at the top each time
        images.sort(() => Math.random() - 0.5);

        // Use this to build the output
        html = "";

        // Use src or data-src depending on whether we can lazy load
        // This code block will swap data-src value into src when an image should be visible
        if( 'isIntersecting' in window.IntersectionObserverEntry.prototype ) {
          document.addEventListener("DOMContentLoaded", function() {
              const imageObserver = new IntersectionObserver( (entries, imgObserver) => {
                  entries.forEach( (entry) => {
                      if (entry.isIntersecting) {
                          const lazyImage = entry.target;
                          lazyImage.src = lazyImage.dataset.src;
                          lazyImage.classList.remove("lazy_img");
                          imageObserver.unobserve(lazyImage);
                      }
                  })
              });
              const arr = document.querySelectorAll('img.lazy_img');
              arr.forEach((v) => {
                  imageObserver.observe(v);
              })
          })

          // Construct the display using a tiny transparent image and we will then lazily load images that should be seen
          for( i = 0; i < images.length; i ++ ) {
            html += "<div class='card-gif'>";
            html += "  <img class='lazy_img' src='./assets/scripts/blank.png' data-src='"+images[i][0]+"' alt='"+images[i][1]+"' title='"+images[i][1]+"' style='max-width:"+images[i][2]+"px; max-height:"+images[i][3]+"px;' width=\""+images[i][2]+"\" height=\""+images[i][3]+"\" onclick='copySourceUrl(event)'/>";
            html += "</div>";
          }
        } else {
          // Construct the display using the source images - no lazy loading
          for( i = 0; i < images.length; i ++ ) {
            html += "<div class='card-gif'>"
            html += "  <img class='lazy_img' src='"+images[i][0]+"' alt='"+images[i][1]+"' title='"+images[i][1]+"' style='width='"+images[i][2]+"' height='"+images[i][3]+"' onclick='copySourceUrl(event)'/>"
            html += "</div>"
          }
        }
        document.getElementById("gallery").innerHTML = html;
